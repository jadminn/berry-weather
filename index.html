<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandon, VT Weather Forecast</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: url('./bbbackground.png') center center / cover no-repeat;
      background-color: #f5f5dc;
      color: #1f3d1f;
      text-align: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      pointer-events: none;
      z-index: 0;
    }
    h1 {
      margin-bottom: 20px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }
    .forecast {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      position: relative;
      z-index: 1;
    }
    .day-box {
      width: 110px;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .day-box.today {
      border-color: purple;
      transform: scale(1.1);
      font-weight: bold;
      box-shadow: 0 0 15px rgba(128,0,128,0.5);
      position: relative;
    }
    .today-label {
      position: absolute;
      top: 5px;
      right: 5px;
      background: purple;
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 10px;
    }
    .day-box.closed {
      background-color: #ddd;
      color: #999;
    }
    .temp {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }
    .icon {
      font-size: 24px;
      margin: 5px 0;
    }
    .date {
      font-size: 12px;
      color: #555;
      margin-bottom: 5px;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2f662f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.1s;
      position: relative;
      z-index: 1;
    }
    .back-button:hover {
      background-color: #265426;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>Mother's Meadow 7-Day Forecast</h1>
<div class="forecast" id="forecast"></div>
<a class="back-button" href="https://pickyourownberries.com/" target="_blank">Back to Home Page</a>

<script>
  async function fetchForecast() {
    const lat = 43.7981, lon = -73.0876;
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,precipitation_sum,weathercode&temperature_unit=fahrenheit&timezone=America/New_York`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById('forecast');
      container.innerHTML = "";

      const days = ["SUN", "MON", "TUES", "WED", "THUR", "FRI", "SAT"];

      let reorderedIndices = [];
      const today = new Date();
      const todayIndex = today.getDay();

      // Custom order: Tuesday - Sunday - Monday
      if (todayIndex <= 1) {
        reorderedIndices = [2, 3, 4, 5, 6, 0, 1];
      } else {
        reorderedIndices = [2, 3, 4, 5, 6, 0, 1];
      }

      reorderedIndices.forEach((dayIdx, i) => {
        const date = new Date(data.daily.time[dayIdx] + "T00:00:00");
        const dayName = days[date.getDay()];
        const formattedDate = `${date.getMonth() + 1}/${date.getDate()}`;
        const temp = data.daily.temperature_2m_max[dayIdx];
        const code = data.daily.weathercode[dayIdx];

        let icon = "‚ùì";
        if (code < 3) icon = "‚òÄÔ∏è";
        else if (code < 45) icon = "‚õÖ";
        else if (code < 65) icon = "üåßÔ∏è";
        else icon = "‚òÅÔ∏è";

        const box = document.createElement("div");
        box.className = "day-box";

        const isToday = today.toDateString() === date.toDateString();
        if (isToday) box.classList.add("today");

        if (dayName === "MON") {
          box.classList.add("closed");
          box.innerHTML = `
            <div>${dayName}</div>
            <div class="date">${formattedDate}</div>
            <div class="icon">üö´</div>
            <div class="temp">Closed</div>
          `;
        } else {
          box.innerHTML = `
            <div>${dayName}${isToday ? ' <span class="today-label">TODAY</span>' : ''}</div>
            <div class="date">${formattedDate}</div>
            <div class="icon">${icon}</div>
            <div class="temp">${temp}¬∞F</div>
          `;
        }

        container.appendChild(box);
      });

    } catch (err) {
      document.getElementById('forecast').textContent = "Error loading forecast.";
      console.error(err);
    }
  }

  fetchForecast();
</script>

</body>
</html>
